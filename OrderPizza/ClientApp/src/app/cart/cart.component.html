<div class="order" *ngFor="let pizza of orderBeingPlaced.pizzas">
  <hr />
  <h6>{{pizza.basePizza.name}} ({{pizza.quantity}})</h6>
  <p>{{pizza.size}}, {{pizza.sauce}} {{pizza.crust}} Pizza <span *ngIf="pizza.extraCheese">with Extra Cheese</span></p>
  <p *ngIf="pizza.toppings.length">Extra Toppings: <span *ngFor="let topping of pizza.toppings;last as isLast">{{topping}}<span *ngIf="!isLast">, </span></span></p>
  <p>Price: <span class="text-success">&#x20B9; {{pizza.price}} </span></p>
  <!--<a class="change-order-item text-success" (click)="addOrderItem(pizza)">Add</a> | -->
  <a class="change-order-item text-danger" (click)="removeOrderItem(pizza)">Remove</a>
</div>
<hr />
<h5><button class="btn btn-success btn-sm" *ngIf="orderBeingPlaced.pizzas.length" (click)="saveOrder()">Place Order</button> Total Bill: &#x20B9; {{orderBeingPlaced.bill}}</h5>
